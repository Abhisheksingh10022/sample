<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="abhi.css"/>
</head>
<body>
  <header>
      <nav class="navbar">
          <div class="navbar_brand">
              <img src="assets/logo.png" class="navbar_logo">
          </div>
          <div class="navbar_nav_items">
              <button class="order_food"> order food</button>
          </div>
      </nav>
  </header>  
  <main class="container">
<section class="hero_container">
    <div class="hero_image_container">
        <img src="assets/hero.jpg" alt="hero_image" class="hero_image">
    </div>
    <div class="hero_description">
        <h1 class="hero_text">
            order food from resturants near you </h1>
            <button class="order_food" > order</button>
    </div>
</section>
<section class="explore_menu_container">
    <h1 class="explore_menu_text" style="text-align: center;">Explore our menu</h1>
    <div class="explore_menu_gradient_bg"></div>
    <div class="explore_menu_lists">
    <div class="food_card">
        <div class="food_card_image_container"> 
            <img src="assets/burger.jpg" alt="burger" class="food_image">
        </div>
        <div class="food_card_description"><h1>BURGER</h1><br>Burger king,mecdonalds <span style="color:rgb(218, 63, 89);">+3</span></div>

    </div>
    <div class="food_card">
        <div class="food_card_image_container"> 
            <img src="assets/pizza.jpg" alt="pizza" class="food_image" id="pizza">
        </div>
        <div class="food_card_description"><h1>pizza</h1><br>pizza king,mecdonalds <span style="color:rgb(218, 63, 89);">+3</span></div>  
    </div>
    <div class="food_card">
        <div class="food_card_image_container"> 
            <img src="assets/iceCream.jpg" alt="iceCream" class="food_image">
        </div>
        <div class="food_card_description"><h1>ICE CREAM</h1><br>ICE CREAM,mecdonalds <span style="color:rgb(218, 63, 89);">+3</span></div>
        
    </div>
    </div>
</section>
<div class="view_more_button">
    <button class="view_more">View more</button>
</div>
<section class="resturant_container">
    <h1 class="resturant_text">Order from 100s of resturants</h1>
    <div class="resturant_image_container" >
        <div class="row_1">
           <div class="image_1"><img src="assets/restaurant1.jpg" alt="res1" class="resturant_1"/></div> 
           <div class="image_2"><img src="assets/restaurant2.jpg" alt="res1" class="resturant_2"/></div> 
        </div>
        <div class="row_2">
            <div class="image_1"><img src="assets/restaurant3.jpg" alt="res1" class="resturant_3"/></div> 
           <div class="image_2"><img src="assets/restaurant4.jpg" alt="res1" class="resturant_4"/></div> 
        </div>
    </div>

</section>
  </main>
</body>
</html>
